<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Uniswap Trading Bot UI</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.2/dist/ethers.umd.min.js"></script>
  <script src="abi.js"></script> <!-- Load ABI here -->
  <script src="js/app.js" defer></script> <!-- Your JS file -->
</head>
<body>
  <h1>Uniswap Trading Bot Interface</h1>

  <button id="connectWalletBtn" onclick="connectWallet()">üîå Connect Wallet</button>
  <p id="walletAddress">Not connected</p>

  <hr>

  <h3>Swap USDC for ETH</h3>
  <table>
    <thead>
      <tr>
        <th>Amount</th>
        <th>Slippage (%)</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input id="amountIn" type="number" min="0" step="0.000000001" /></td>
        <td><input id="slippageIn" type="number" min="0" max="50" value="1" /></td>
        <td><button id="swapTokenBtn">Swap</button></td>
      </tr>
    </tbody>
  </table>

  <h3>Swap ETH for USDC</h3>
  <table>
    <thead>
      <tr>
        <th>Amount</th>
        <th>Slippage (%)</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input id="ethAmount" type="number" min="0" step="0.000000001" /></td>
        <td><input id="slippageOut" type="number" min="0" max="50" value="1" /></td>
        <td><button id="swapEthBtn">Swap</button></td>
      </tr>
    </tbody>
  </table>

  <hr>

  <h3>Bot Actions</h3>
  <div class="bot-actions">
    <button id="pauseBotBtn" onclick="pauseBot()">‚è∏ Stop Bot</button>
    <button id="resumeBotBtn" onclick="resumeBot()">‚ñ∂Ô∏è Start Bot</button>
  </div>
</body>
</html>
