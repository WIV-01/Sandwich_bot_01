<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- ‚úÖ Basic SEO -->
  <title>Sandwich Trading Bot</title>

  <!-- ‚úÖ Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet" />

  <!-- ‚úÖ Styles -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- ‚úÖ Favicons -->
  <link rel="icon" type="image/x-icon" href="https://wiv-01.github.io/Sandwich_bot_01/W.ico" />
  <link rel="stylesheet" href="css/style.css" />

  <!-- ‚úÖ JAVA Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.2/dist/ethers.umd.min.js"></script>
  <script src="js/abi.js"></script> <!-- Load ABI here -->
  <script src="js/app.js" defer></script> <!-- Your bot JS file -->
</head>
  
<body>
  
  <h1>Uniswap Trading Bot Interface</h1>

  <button id="connectWalletBtn">üîå Connect Wallet</button>
  <button id="disconnectWalletBtn" disabled>Disconnect Wallet</button>
  <p id="walletAddress">Not connected</p>
  <p id="ethBalance">ETH Balance: -</p>
  <p id="usdcBalance">USDC Balance: -</p>

  <hr>

  <h3>Swap USDC for ETH</h3>
  <table>
    <thead>
      <tr>
        <th>Amount USDC</th>
        <th>Slippage (%)</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input id="amountIn" type="number" min="0.01" step="0.01" /></td>
        <td><input id="slippageIn" type="number" min="0" max="50" step="0.25" value="1" /></td>
        <td><button id="swapTokenBtn">Swap</button></td>
      </tr>
    </tbody>
  </table>

  <h3>Swap ETH for USDC</h3>
  <table>
    <thead>
      <tr>
        <th>Amount ETH</th>
        <th>Slippage (%)</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input id="ethAmount" type="number" min="0.0001" step="0.00001" /></td>
        <td><input id="slippageOut" type="number" min="0" max="50" step="0.25" value="1" /></td>
        <td><button id="swapEthBtn">Swap</button></td>
      </tr>
    </tbody>
  </table>

  <div id="txStatus" style="text-align:center; margin: 15px 0; color: #444;"></div>
  
  <hr>

  <h3>Bot Actions</h3>
  <div class="bot-actions">
    <button id="resumeBotBtn">‚ñ∂Ô∏è Start Bot</button>
    <button id="pauseBotBtn">‚è∏ Stop Bot</button>
  </div>

</body>
</html>
