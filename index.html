<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Uniswap Trading Bot UI</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.2/dist/ethers.umd.min.js"></script>
  <script src="abi.js"></script> <!-- Load ABI here -->
</head>
<body>
  <h1>Uniswap Trading Bot Interface</h1>

  <button onclick="connectWallet()">üîå Connect Wallet</button>
  <p id="walletAddress">Not connected</p>

  <hr>

  <h3>Swap USDC for ETH</h3>
  <table>
    <thead>
      <tr>
        <th>Amount</th>
        <th>Slippage (%)</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input id="amountIn" type="number" min="0" /></td>
        <td><input id="slippageIn" type="number" min="0" max="50" value="1" /></td>
        <td><button onclick="swapTokenForETH()">Swap</button></td>
      </tr>
    </tbody>
  </table>

  <h3>Swap ETH for USDC</h3>
  <table>
    <thead>
      <tr>
        <th>Amount</th>
        <th>Slippage (%)</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input id="ethAmount" type="number" min="0" /></td>
        <td><input id="slippageOut" type="number" min="0" max="50" value="1" /></td>
        <td><button onclick="swapETHForToken()">Swap</button></td>
      </tr>
    </tbody>
  </table>

  <hr>

  <h3>Bot Actions</h3>
  <button onclick="pauseBot()">‚è∏ Pause Bot</button>
  <button onclick="resumeBot()">‚ñ∂Ô∏è Resume Bot</button>

  <script>
    let provider;
    let signer;
    let contract;

    const CONTRACT_ADDRESS = "0x9ddd5962f9441a0400be0ab95777381bbfd4ec59";

  async function connectWallet() {
    if (window.ethereum) {
      try {
        // Request user to connect wallet
        await window.ethereum.request({ method: 'eth_requestAccounts' });
  
        provider = new ethers.BrowserProvider(window.ethereum);
        signer = await provider.getSigner();
        contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);
  
        const address = await signer.getAddress();
        document.getElementById("walletAddress").innerText = "Connected: " + address;
      } catch (err) {
        console.error("User rejected wallet connection", err);
        alert("Wallet connection rejected.");
      }
    } else {
      alert("Install MetaMask first.");
    }
  }

    async function swapTokenForETH() {
      const amount = document.getElementById("amountIn").value;
      let slippage = Number(document.getElementById("slippageIn").value);
      const token = "0xA0b86991c6218b36c1d19D4a2e9Eb0cE3606eB48"; // USDC

      if (slippage > 50) {
        alert("Slippage cannot be more than 50%");
        return;
      }

      try {
        const tx = await contract.swapTokenForETHWithSlippage(token, amount, slippage);
        await tx.wait();
        alert("Swap completed!");
      } catch (err) {
        console.error(err);
        alert("Swap failed.");
      }
    }

    async function swapETHForToken() {
      const ethAmount = document.getElementById("ethAmount").value;
      let slippage = Number(document.getElementById("slippageOut").value);
      const token = "0xA0b86991c6218b36c1d19D4a2e9Eb0cE3606eB48"; // USDC

      if (slippage > 50) {
        alert("Slippage cannot be more than 50%");
        return;
      }

      try {
        const tx = await contract.swapETHForTokenWithSlippage(token, slippage, {
          value: ethAmount
        });
        await tx.wait();
        alert("Swap completed!");
      } catch (err) {
        console.error(err);
        alert("Swap failed.");
      }
    }

    async function pauseBot() {
      try {
        const tx = await contract.pauseBot();
        await tx.wait();
        alert("Bot paused.");
      } catch (err) {
        console.error(err);
        alert("Only the owner can pause the bot.");
      }
    }

    async function resumeBot() {
      try {
        const tx = await contract.resumeBot();
        await tx.wait();
        alert("Bot resumed.");
      } catch (err) {
        console.error(err);
        alert("Only the owner can resume the bot.");
      }
    }
  </script>
</body>
</html>
