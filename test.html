<!DOCTYPE html>
<html>
<head>
  <title>Ethers v6 Test</title>
  <script src="https://cdn.ethers.io/lib/ethers-6.6.0.min.js" type="application/javascript"></script>
</head>
<body>
  <div id="ethBalance">ETH Balance:</div>

  <script>
    async function test() {
      if (!window.ethereum) {
        alert("MetaMask not found");
        return;
      }
      const provider = new ethers.BrowserProvider(window.ethereum);
      const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
      const address = accounts[0];
      const balance = await provider.getBalance(address);
      const ethFormatted = ethers.formatEther(balance);
      document.getElementById("ethBalance").innerText = `ETH Balance: ${ethFormatted}`;
      alert("MetaMask not found");
    }
    test();
  </script>
</body>
</html>
